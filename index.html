<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="en-tete">
        <h2>HANGMAN GAME</h2>
        <p><img src="hangman.png" alt="image de hangman" width="100px"></p>
    </div>
    <div class="container">
        <div class="game-info">
          <div class="game-name">Hangman</div>
          <div class="category">
            Word From: <span></span>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
          <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
      <audio id="success" src="succes" preload="auto"></audio>
      <audio id="fail" src="fail" preload="auto"></audio>
   

    <script src="script.js"></script>
</body>
</html>
